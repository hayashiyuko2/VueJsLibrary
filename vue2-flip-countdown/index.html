<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    
    #app {
      padding:165px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }

  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <flip-countdown :deadline="day"></flip-countdown>
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue2-flip-countdown@0.9.3/dist/vue2-flip-countdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>

<script>
const FlipCountdown = window['vue2-flip-countdown'].default;
new Vue({
  el: '#app',
  components: { 
    'flip-countdown': FlipCountdown 
  },
  data: {
    day: moment().add(1, 'day').format('YYYY-MM-DD HH:mm:ss')
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
