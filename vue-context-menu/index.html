<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      text-align: center;
    }
    #clickArea {
      border: 1px dotted #dcdcdc;
      height: 250px;
      width: 250px;
      margin: auto;
    }
    #clickArea p{
      padding-top:100px;
    }
    ul.ctx-menu {
      padding: 5px;
    }
    ul.ctx-menu li {
      cursor: pointer;
      padding: 2px;
    }
    ul.ctx-menu li.disabled {
      cursor: not-allowed;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="clickArea"  @contextmenu.prevent="$refs.ctxMenu.open">
    <p>ここで右クリック</p>    
  </div>
  <context-menu id="context-menu" ref="ctxMenu">
    <li @click="doSomething()">アラートイベント</li>
    <li class="disabled">disabled</li>
    <li>option 3</li>
  </context-menu>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-context-menu@2.0.6/vue-context-menu.min.js"></script>
<script>
console.log(window);

const ContextMenu  = window.VueContextMenu;

let app = new Vue({
  el: '#app',
  components: {
    ContextMenu
  },
  methods: { 
    doSomething:function(){
      alert('click');
    }
  }
});
 </script>
</body>
</html>
