<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
  </style>
</head>
<body>
<div id="app">
  <object-fit-component
    url="https://loremflickr.com/1024/768/cat"
    width="100%"
    height="500px"
    :img-width="1024"
    :img-height="768"
    meet-or-slice="slice"
    align="xMidYMid"
    title="A lovely cat"
  ></object-fit-component>
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-object-fit@1.0.6/dist/vue-object-fit.css">
<script src="https://cdn.jsdelivr.net/npm/vue-object-fit@1.0.6/dist/vue-object-fit.browser.js"></script>

<script>
const VueObjectFit = window['VueObjectFit'].default;
Vue.use(VueObjectFit);
new Vue({
  el: '#app', 
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
