<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
      margin: 20px 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <clazy-load class="wrapper" :src="'https://unsplash.it/500/500/?t='+n" v-for="(index, n) in 32" :key="index">
    <transition name="fade">
      <img :src="'https://unsplash.it/500/500/?t='+n">
    </transition>
    <transition name="fade" slot="placeholder">
      <div class="preloader">
        Loading message
      </div>
    </transition>
  </clazy-load>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-clazy-load@0.4.2/dist/vue-clazy-load.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-clazy-load@0.4.2/example/assets/css/main.css">
  
<script>
const VueClazyLoad = window['VueClazyLoad'].default;

Vue.use(VueClazyLoad);

new Vue({
  el: '#app'
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
