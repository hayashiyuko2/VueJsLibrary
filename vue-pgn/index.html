<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
  </style>
</head>
<body>
<div id="app">
  <vuepgn v-bind="{pgn,height}"></vuepgn>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-pgn@0.4.0/dist/vue-pgn.browser.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-pgn@0.4.0/dist/vue-pgn.css">

<script>
const VuePgn = window['VuePgn'].vuepgn;

new Vue({
  el: '#app',
  data:{
    pgn: '1. d4 d5 2. c4 c6 3. Nf3 Nf6 4. Nc3 e6 5. e3 Nbd7 6. Bd3 dxc4 7. Bxc4 b5 8. Bd3 a6 9. e4 c5 10. e5 cxd4 11. Nxb5 axb5 12. exf6 gxf6 13. O-O Qb6 14. Qe2 Bb7 15. Bxb5 Rg8 16. Bf4 Bd6 17. Bg3 f5 18. Rfc1 f4 19. Bh4 Be7 20. a4 Bxh4 21. Nxh4 Ke7 22. Ra3 Rac8 23. Rxc8 Rxc8 24. Ra1 Qc5 25. Qg4 Qe5 26. Nf3 Qf6 27. Re1 Rc5 28. b4 Rc3 29. Nxd4 Qxd4 30. Rd1 Nf6 31. Rxd4 Nxg4 32. Rd7+ Kf6 33. Rxb7 Rc1+ 34. Bf1 Ne3 35. fxe3 fxe3',
    height: 300,
  },
  components: {
    vuepgn: VuePgn
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
