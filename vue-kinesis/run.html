<script>
console.log(window);

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
      .filter((key) => {
        return typeof iframe.contentWindow[key] === 'undefined';
      })
      .reduce((obj, key) => {
        obj[key] = {value: window[key]};
        return obj;
      }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();

const KinesisContainer = window['vue-kinesis'].KinesisContainer;
const KinesisElement = window['vue-kinesis'].KinesisElement;

Vue.component('kinesis-container', KinesisContainer)
Vue.component('kinesis-element', KinesisElement)

new Vue({
  el: '#app',
});
</script>
