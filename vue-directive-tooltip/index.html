<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:170px;
    }
    button {
      float:left;
      height: 30px;
      width: 12%;
      margin: 3px;
      background-color: #62caaa;
      padding: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      border: 2px solid #fff;
      font-size: 18px;
      border-radius: 10px;
    }
    button.start {
      height: 45px;
      padding: 5px;
      font-size: 24px;
    }
    button.choice {
      background-color: #dcdcdc;
    }
    button.choice.on {
      background-color: #ffcaaa;
    }
    .both{
      clear: both;
    }
    label {
      float: left;
      clear: both;
      padding: 10px;
      margin-top:10px;
      font-weight: bold;
    }


  </style>
</head>
<body>
<div id="app">
  <div class="both"> 
    <button class="choice" v-tooltip.top="'top'">top</button>
    <button class="choice" v-tooltip.bottom="'bottom'">bottom</button>
    <button class="choice" v-tooltip.left="'left'">left</button>
    <button class="choice" v-tooltip.right="'right'">right</button>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-directive-tooltip@1.6.3/dist/vueDirectiveTooltip.umd.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-directive-tooltip@1.6.3/dist/vueDirectiveTooltip.css">

<script>
console.log(window);

const Tooltip = window.vueDirectiveTooltip;

Vue.use(Tooltip);
new Vue({
	el: '#app'
});
</script>
</body>
</html>
