<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
  </style>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
<div id="app">
  <textarea class="form-control" v-model="message" style="width:60%" ></textarea>
  <vue-twitter-counter :current-length="message.length" danger-at="30"></vue-twitter-counter>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-twitter-counter@0.2.3/dist/vuetwittercounter.js"></script>

<script>
const VueTwitterCounter = window['VueTwitterCounter'].default
Vue.component('vue-twitter-counter', VueTwitterCounter);

new Vue({
  el: '#app',
  data: {
    message: ''
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
