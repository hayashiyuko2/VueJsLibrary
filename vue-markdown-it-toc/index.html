<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
      margin: 20px 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>
    .markdown-it-wrap {
      width: 1140px;
      margin: 0 auto;
      padding-right: 165px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="app">
  <markdown-it-toc class="markdown-it-wrap"
    :content="content2"
    :offset="21"
    :level="3">
  </markdown-it-toc>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-markdown-it-toc@1.0.10/dist/index.js"></script>

<script>
const MarkdownItToc  = window['vue-markdown-it-toc'].default;
Vue.use(MarkdownItToc);

let text = '';
let anchor = '#';

for(let i=0;i<=50;i++){
  if(i%5==0)
    anchor = '#';

  text = text + anchor + ' H' + i + '\n';

  anchor = anchor+'#';
}



new Vue({
  el: '#app',
  data: {
    content2: '[[toc]]\n'+text
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
