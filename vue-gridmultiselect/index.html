<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:165px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
    #container {
      text-align: center;
    }
    #container img{
      width: 90px;
    }
    .gridmultiselect {
      min-height: 300px;
    }
  </style>
</head>
<body>
<div id="app">
  <grid-multi-select 
    :items="items" 
    item-key="id" 
    item-label="name" 
    v-model="selectedItems" 
    group-by="state"
    split-by="state"
  ></grid-multi-select>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-gridmultiselect"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-gridmultiselect/dist/vue-gridmultiselect.css">
<script>
console.log(window);

const GridMultiSelect = window['VueGridMultiselect'];

new Vue({
  el: '#app',
  components: { GridMultiSelect },
  data: {
    selectedItems: null,
    items: [
      { id: 1, name: "San Francisco", state: "USA" },
      { id: 2, name: "Las Vegas", state: "USA" },
      { id: 3, name: "Washington", state: "USA" },
      { id: 4, name: "Munich", state: "Germany" },
      { id: 5, name: "Berlin", state: "Germany" },
      { id: 6, name: "Rome", state: "Italy" }
    ]
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
