<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
      margin: 20px 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <rocker-switch :size="0.9" :value="currentValue"></rocker-switch>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-rocker-switch@1.2.4/dist/vue-rocker-switch.umd.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-rocker-switch@1.2.4/dist/vue-rocker-switch.css">

<script>
const RockerSwitch = window['vue-rocker-switch']

new Vue({
  el: '#app',
  components: {
    'rocker-switch':RockerSwitch
  },
  data() {
    return {
      currentValue: true
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
