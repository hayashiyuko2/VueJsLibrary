<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {

    }
    p#clickaway {
      padding:15px;
      border: 1px solid #000;
    }
    div#box {
      padding:10px;
      width: 20%;
    }
    div#box ul {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div id="app">
  <p id="clickaway" v-on-clickaway="away" @click="openMenu">ここをクリックでメニューを開く</p>
  <p>外側をクリックでメニューを閉じる</p>
  <div id="box">
    <ul v-show="open">
      <li>メニュー1</li>
      <li>メニュー2</li>
      <li>メニュー3</li>
      <li>メニュー4</li>
    </ul>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-clickaway@2.2.2/dist/vue-clickaway.min.js"></script>

<script>
console.log(window);

const clickaway = window.VueClickaway.mixin;

let app = new Vue({
  el: '#app',
  mixins: [ clickaway ],
  data: {
    open: false
  },
  methods: {
    openMenu:function(){
      this.open = true;
    },
    away: function() {
      this.open = false;
    },
  },
});
 </script>
</body>
</html>
