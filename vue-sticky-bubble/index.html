<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="position: relative; height: 600px; width: 100%; text-align: center;">
    <vue-sticky-bubble :size="60" :badge-count="45" v-on:tapped="tapHandler"></vue-sticky-bubble>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-sticky-bubble@0.2.3/dist/lib/vue-sticky-bubble.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-sticky-bubble@0.2.3/dist/lib/vue-sticky-bubble.min.css">
<script>
const VueStickyBubble = window['vue-sticky-bubble'].default;
Vue.use(VueStickyBubble);

new Vue({
  el: '#app',
  methods: {
    tapHandler() {
      // Handle tap
    },
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
