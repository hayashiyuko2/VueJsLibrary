<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div id="app">
  <cursor-fx></cursor-fx>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@luxdamore/vue-cursor-fx@1.4.0/dist/CursorFx.css">
<script src="https://cdn.jsdelivr.net/npm/@luxdamore/vue-cursor-fx@1.4.0/dist/CursorFx.umd.min.js"></script>
<script>
console.log(window);

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
      .filter((key) => {
        return typeof iframe.contentWindow[key] === 'undefined';
      })
      .reduce((obj, key) => {
        obj[key] = {value: window[key]};
        return obj;
      }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();

const CursorFx = window['CursorFx'].CursorFx;

Vue.component(
    CursorFx.name,
    CursorFx
);

new Vue({
  el: '#app',

});
</script>
</body>
</html>
