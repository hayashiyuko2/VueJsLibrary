<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }

  </style>
</head>
<body>
<div id="app">
  <kalendar :events="events"></kalendar>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kalendar-vue@2.0.2/dist/KalendarVue.css">
<script src="https://cdn.jsdelivr.net/npm/kalendar-vue@2.0.2/dist/KalendarVue.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/kalendar-vue@2.0.2/dist/KalendarVue.umd.min.0.worker.js"></script>
<script>
console.log(window);

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
      .filter((key) => {
        return typeof iframe.contentWindow[key] === 'undefined';
      })
      .reduce((obj, key) => {
        obj[key] = {value: window[key]};
        return obj;
      }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();

const KalendarVue = window['KalendarVue'];
const Kalendar = KalendarVue.Kalendar;

new Vue({
  el: '#app',
  components: {
    "kalendar": Kalendar
  },
  data: {
    events: [],
  }
});
</script>
</body>
</html>
