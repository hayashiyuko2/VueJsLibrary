<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }


  </style>
</head>
<body>
<div id="app">
  <vue-dag v-model="graphData"></vue-dag>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-dag@0.1.8/dist/vue-dag.umd.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-dag@0.1.8/dist/vue-dag.css">

<script>
const VueDag =  window['vue-dag'].default;
new Vue({
  el: '#app',
  data:{
    graphData: {
      config: {
        scale: 1,
        width: '100%',
        height: '100vh',
        
      },
      nodes: [
        {
          id: 0,
          x: 500 * Math.random(),
          y: 500 * Math.random(),
          content: 'Node1'
        },
        { id: 1, x: 500 * Math.random(), y: 500 * Math.random(), content: 'Node2' },
        { id: 2, x: 500 * Math.random(), y: 500 * Math.random(), content: 'Node3'},
      ],
      edges: [
        { id: 0, from: 0, to: 1, edgeColor: 'red', arrowColor: 'red' },
        { id: 1, from: 1, to: 2 },
      ],
    }
  },
  components: {
    'vue-dag':VueDag
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
