<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
      margin: 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>
    
  </style>
</head>
<body>
<div id="app">
  <vueto-complete
    v-model="query"
    :auto-complete-list="list"
    :styles="styles"
  >
  </vueto-complete>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vueto-complete@0.1.21/dist/vueto-completet.umd.min.js"></script>

<script>
const VuetoComplete = window['vueto-completet'];
new Vue({
  el: '#app',
  components: {
    'vueto-complete':VuetoComplete
  },
  data: {
    query: '',
    styles: {
      container: {
        maxWidth: '500px',
      },
      input: {
        border: '1px solid gray',
      },
      focusedInput: {
        background: '#e0e0e0',
      },
    },
    list: [
      'Cairo, Egypt',
      'Cairo, Thomasville, United States',
      'Cairo, Southwest Illinois, United States',
      'Giza, Cairo, Egypt',
      'Cairo, Central West Virginia, United States',
      'Cairo Montenotte, Savona - Riviera Delle Palme, Italy',
    ],
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
