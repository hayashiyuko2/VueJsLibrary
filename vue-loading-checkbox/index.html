<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
      margin: 20px 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <loading-checkbox
      :checked="checked"
      :loading="loading"
      label="チェックボックス"
      @click.native="toggleStatus"
  ></loading-checkbox>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-loading-checkbox@0.2.0/dist/LoadingCheckbox.umd.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-checkbox@0.2.0/dist/LoadingCheckbox.css">

<script>
const LoadingCheckbox = window['LoadingCheckbox']

new Vue({
  el: '#app',
  components: {
    LoadingCheckbox
  },
  data: {
    checked: false,
    loading: false
  },
  methods: {
    toggleStatus: function() {
      this.loading = true;

      let self = this;
      setTimeout(function() {
        self.loading = false
        self.checked = !self.checked
      }, 2000)
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
