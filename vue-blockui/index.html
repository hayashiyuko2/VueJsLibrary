<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    .loading-container {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      text-align: center;
    }  
    .loading-container  .loading-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: lightgray;
      opacity: 0.5;
      z-index: 9998;
    }
    .loading-container .loading {
      z-index: 9999;
      position: fixed;
      display: inline-block;
      background-color: white;
      padding: 20px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      left: 50%;
      top: 50%;
      -ms-transform: translate(-50%,-50%);
      -moz-transform: translate(-50%,-50%);
      -webkit-transform: translate(-50%,-50%); 
      transform: translate(-50%,-50%);
    }
    .loading-container .loading .loading-icon {
      margin-bottom: 8px;
    }

  </style>
</head>
<body>
<div id="app">
  <block-ui :message="msg" :url="url"></block-ui>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-blockui@1.1.7/dist/vue-blockui.browser.js"></script>

<script>
console.log(window);

const BlockUI = window.BlockUI.BlockUI;

Vue.component('block-ui', BlockUI)

new Vue({
	el: '#app',
  data: {
    msg: 'Welcome to Your Vue.js App',
    url : 'https://vuejs.org/images/logo.png' 
  }
});
</script>
</body>
</html>
