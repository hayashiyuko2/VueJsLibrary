<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
    #app .VueStar {
      position: relative;
    }
    .VueStar__icon .fa {
      font-size: 3em;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="app">
  <vue-star animate="animated rubberBand" color="#F05654">
    <a slot="icon" class="fa fa-heart" @click="handleClick"></a>
  </vue-star>
  <vue-star ref="ThumbsUp" animate="animated shake" color="#5654F0">
    <a slot="icon" class="fa fa-thumbs-up" @click="handleClick"></a>
  </vue-star>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-star@0.0.4/dist/VueStar.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

<script>
const VueStar = window['VueStar'];
Vue.component('VueStar', VueStar);

new Vue({
  el: '#app',
  mounted: function(){
    this.$refs.ThumbsUp.$data.active = true;
    console.log(this.$refs.ThumbsUp.$data);
  },
  methods: {
    handleClick () {
      console.log(this.$refs.ThumbsUp.$data);
      //do something
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
