<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 50%;
      margin: auto;
      padding-top:150px;
    }
  </style>
  
</head>
<body>
<div id="app">
    <div>
      <atom-spinner
        :size="180"
        :color="'#ff1d5e'"
      ></atom-spinner>
    </div>
    
    <div>
      <pixel-spinner
        :pixel-size="70"
        :color="'#ff1d5e'"
      />
    </div>
    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epic-spinners@1.1.0/dist/lib/epic-spinners.min.js"></script>
<script>
console.log(window);

console.log(window['epic-spinners']);

const AtomSpinner = window['epic-spinners'].AtomSpinner;
const PixelSpinner = window['epic-spinners'].PixelSpinner;

let app = new Vue({
  el: '#app',
  components: {
    AtomSpinner,
    PixelSpinner
  }
});
 </script>
</body>
</html>
