<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {

    }

    }
    main {

  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <div class="container">
    <b-navbar toggleable="lg" type="dark" variant="info" >
      <b-navbar-nav>
        <b-nav-item href="#/">Home</b-nav-item>
        <b-nav-item-dropdown text="Fade" right>
          <b-dropdown-item href="#/fade/default">Default</b-dropdown-item>
          <b-dropdown-item href="#/fade/up">up</b-dropdown-item>
          <b-dropdown-item href="#/fade/down">down</b-dropdown-item>
          <b-dropdown-item href="#/fade/right">right</b-dropdown-item>
          <b-dropdown-item href="#/fade/left">left</b-dropdown-item>
        </b-nav-item-dropdown>
        <b-nav-item-dropdown text="Overlay" right>
          <b-dropdown-item href="#/overlay/up">up</b-dropdown-item>
          <b-dropdown-item href="#/overlay/down">down</b-dropdown-item>
          <b-dropdown-item href="#/overlay/right">right</b-dropdown-item>
          <b-dropdown-item href="#/overlay/left">left</b-dropdown-item>
          <b-dropdown-item href="#/overlay/up-full">up-full</b-dropdown-item>
          <b-dropdown-item href="#/overlay/down-full">down-full</b-dropdown-item>
          <b-dropdown-item href="#/overlay/right-full">right-full</b-dropdown-item>
          <b-dropdown-item href="#/overlay/left-full">left-full</b-dropdown-item>
          <b-dropdown-item href="#/overlay/up-down">up-down</b-dropdown-item>
          <b-dropdown-item href="#/overlay/left-right">left-right</b-dropdown-item>
        </b-nav-item-dropdown>
        <b-nav-item-dropdown text="Flip" right>
          <b-dropdown-item href="#/flip/x">flip-x</b-dropdown-item>
          <b-dropdown-item href="#/flip/y">flip-y</b-dropdown-item>
        </b-nav-item-dropdown>
        <b-nav-item href="#/zoom/default">Zoom</b-nav-item>
      </b-navbar-nav>
    </b-navbar>
    <main>
      <vue-page-transition >
        <router-view></router-view>
      </vue-page-transition>
    </main>
  </div>  
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.11.0/dist/bootstrap-vue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.11.0/dist/bootstrap-vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-page-transition@0.2.2/dist/vue-page-transition.css">
<script src="https://cdn.jsdelivr.net/npm/vue-page-transition@0.2.2/dist/vue-page-transition.browser.js"></script>

<script>
console.log(window);

const router = new VueRouter({
  routes: [
  {
    path: '/',
    name: 'Vue Page Transition',
    component: {
      template: '<div>Vue Page Transition</div>' 
    },
    meta: { transition: 'fade' },
  },
  {
    path: '/fade/default',
    name: 'Default Fade - Vue Page Transition',
    component: {
      template: '<div>Default Fade - Vue Page Transition</div>' 
    },
    meta: { transition: 'fade' },
  },
  {
    path: '/fade/up',
    name: 'Fade In Up - Vue Page Transition',
    component: {
      template: '<div>Fade In Up - Vue Page Transition</div>' 
    },
    meta: { transition: 'fade-in-up' },
  },
  {
    path: '/fade/right',
    name: 'Fade In Right - Vue Page Transition',
    component: {
      template: '<div>Fade In Right - Vue Page Transition</div>'
    },
    meta: { transition: 'fade-in-right' },
  },
  {
    path: '/fade/down',
    name: 'Fade In Down - Vue Page Transition',
    component: {
      template: '<div>Fade In Down - Vue Page Transition</div>' 
    },
    meta: { transition: 'fade-in-down' },
  },
  {
    path: '/fade/left',
    name: 'Fade In Left - Vue Page Transition',
    component: {
      template: '<div>Fade In Left - Vue Page Transition</div>' 
    },
    meta: { transition: 'fade-in-left' },
  },
  
  {
    path: '/zoom/default',
    name: 'Default Zoom - Vue Page Transition',
    component: {
      template: '<div>Default Zoom - Vue Page Transition</div>' 
    },
    meta: { transition: 'zoom' },
  },
  {
    path: '/flip/x',
    name: 'Flip X - Vue Page Transition',
    component: {
      template: '<div>Flip X - Vue Page Transition</div>' 
    },
    meta: { transition: 'flip-x' },
  },
  {
    path: '/flip/y',
    name: 'Flip Y - Vue Page Transition',
    component: {
      template: '<div>Flip Y - Vue Page Transition</div>' 
    },
    meta: { transition: 'flip-y' },
  },
  {
    path: '/overlay/up',
    name: 'Overlay Up - Vue Page Transition',
    component: {
      template: '<div>Overlay Up - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-up' },
  },
  {
    path: '/overlay/right',
    name: 'Overlay Right - Vue Page Transition',
    component: {
      template: '<div>Overlay Right - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-right' },
  },
  {
    path: '/overlay/down',
    name: 'Overlay Down - Vue Page Transition',
    component: {
      template: '<div>Overlay Down - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-down' },
  },
  {
    path: '/overlay/left',
    name: 'Overlay Left - Vue Page Transition',
    component: {
      template: '<div>Overlay Left - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-left' },
  },
  {
    path: '/overlay/up-full',
    name: 'Overlay Up Full - Vue Page Transition',
    component: {
      template: '<div>Overlay Up Full - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-up-full' },
  },
  {
    path: '/overlay/down-full',
    name: 'Overlay Left - Vue Page Transition',
    component: {
      template: '<div>Overlay Left - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-down-full' },
  },
  {
    path: '/overlay/right-full',
    name: 'Overlay Right Full - Vue Page Transition',
    component: {
      template: '<div>Overlay Right Full - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-right-full' },
  },
  {
    path: '/overlay/left-full',
    name: 'Overlay Left Full - Vue Page Transition',
    component: {
      template: '<div>Overlay Left Full - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-left-full' },
  },
  {
    path: '/overlay/up-down',
    name: 'Overlay Up Down - Vue Page Transition',
    component: {
      template: '<div>Overlay Up Down - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-up-down' },
  },
  {
    path: '/overlay/left-right',
    name: 'Overlay Left Right - Vue Page Transition',
    component: {
      template: '<div>Overlay Left Right - Vue Page Transition</div>' 
    },
    meta: { transition: 'overlay-left-right' },
  }
  
]
});
const VuePageTransition = window['VuePageTransition'].default;
Vue.use(VuePageTransition)

new Vue({
  el: '#app',
  router
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
