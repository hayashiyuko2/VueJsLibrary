<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>
    #app{
  max-height: 100vh;
  overflow-x: hidden;
  overflow-y: scroll;
}
body h1 {
  width: 100%;
  margin: 80px 0;
  font-size: 50px;
  font-weight: 500;
  text-align: center;
}
body .txt {
  margin: 80px 0;
  font-size: 16px;
  text-align: center;
}
.dowebok {
  margin: 0 auto;
}
.dowebok ul {
  list-style-type: none;
}
.dowebok .row {
  font-size: 0;
  text-align: center;
}
.dowebok .wow {
  display: inline-block;
  width: 280px;
  height: 280px;
  margin: 30px 15px 0;
  border-radius: 50%;
  font: 30px/280px "Microsoft Yahei";
  vertical-align: top;
  *display: inline;
  zoom: 1;
}
.bg-green {
  background: #5bd5a0;
}
.bg-blue {
  background: #1daee9;
}
.bg-purple {
  background: #c843a5;
}
.bg-red {
  background: #eb3980;
}
.bg-yellow {
  background: #ffcc35;
}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1/animate.min.css">
</head>
<body>
<div id="app">
  <u-animate-container class="dowebok" :target="getTarget">
    <div class="dowebok">
      <div class="row">
        <u-animate name="rollIn" class="wow bg-blue"></u-animate>
        <u-animate name="bounceInDown" class="wow bg-green"
          >vue-wow.js</u-animate
        >
        <u-animate name="lightSpeedIn" class="wow bg-purple"></u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-yellow" delay="0.5s"
          >简单易用</u-animate
        >
        <u-animate
          name="pulse"
          class="wow bg-red"
          :iteration="5"
          duration="0.15s"
        ></u-animate>
        <u-animate name="bounceInRight" class="wow bg-blue">轻量级</u-animate>
      </div>

      <div class="row">
        <u-animate name="bounceInLeft" class="wow bg-green"></u-animate>
        <u-animate name="flipInX" class="wow bg-purple">vue-wow.js</u-animate>
        <u-animate name="bounceInRight" class="wow bg-yellow"></u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-blue">无需 第三方组件</u-animate>
        <u-animate
          name="shake"
          class="wow bg-red"
          :iteration="5"
          duration="0.15s"
        ></u-animate>
        <u-animate name="swing" class="wow bg-purple" :iteration="2"
          >纯vue组件</u-animate
        >
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-red"></u-animate>
        <u-animate name="bounceInU" class="wow bg-yellow" delay="0.5s"
          >vue-wow.js</u-animate
        >
        <u-animate
          name="lightSpeedIn"
          class="wow bg-green"
          delay="0.5s"
          duration="0.15s"
        ></u-animate>
      </div>

      <div class="row">
        <u-animate name="bounceInLeft" class="wow bg-purple"
          >推荐使用</u-animate
        >
        <u-animate
          name="pulse"
          class="wow bg-blue"
          :iteration="5"
          duration="0.25s"
          >animate.css</u-animate
        >
        <u-animate name="lightSpeedIn" class="wow bg-yellow"
          >多种动画</u-animate
        >
      </div>

      <div class="row">
        <u-animate
          name="bounce"
          class="wow bg-green"
          :iteration="5"
          duration="0.15s"
        ></u-animate>
        <u-animate name="bounceInUp" class="wow bg-red">vue-wow.js</u-animate>
        <u-animate name="bounceInRight" class="wow bg-purple"></u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-red" delay="0.5s"
          >无需 第三方组件！？</u-animate
        >
        <u-animate
          name="bounceInDown"
          class="wow bg-green"
          delay="1s"
        ></u-animate>
        <u-animate name="bounceInRight" class="wow bg-yellow" delay="1.5s"
          >谢谢</u-animate
        >
      </div>
    </div>
  </u-animate-container>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-wow@1.2.0/dist/vue-wow.min.js"></script>

<script>
const UAnimateContainer = window['VueWow'].UAnimateContainer
const UAnimate = window['VueWow'].UAnimate

const VueWow = window['VueWow'].default;
Vue.use(VueWow);
new Vue({
  el: '#app',
  methods: {
    getTarget: function() {
      console.log(this.$el);
      return this.$el;
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
