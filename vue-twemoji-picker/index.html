<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }

  </style>
</head>
<body>
<div id="app">
  <twemoji-picker
      :emojiData="emojiDataAll"
      :emojiGroups="emojiGroups"
      :skinsSelection="false"
      :searchEmojisFeat="true"
      searchEmojiPlaceholder="Search here."
      searchEmojiNotFound="Emojis not found."
      isLoadingLabel="Loading..."
    ></twemoji-picker>
  </div>

<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@kevinfaguiar/vue-twemoji-picker@5.2.1/dist/vue-twemoji-picker.umd.min.js"></script>
<!-- emoji JSON -->
<script src="./emoji.js"></script>
<script>
const TwemojiPicker = window['VueTwemojiPicker'];

new Vue({
  el: '#app',
  components: {
    'twemoji-picker': TwemojiPicker
  },
  computed: {
    emojiDataAll:function() {
      return EmojiAllData;
    },
    emojiGroups:function() {
      return EmojiGroups;
    }
  }
});
</script>

</body>
</html>
