<body>
<div id="app">
  <gb-social-button
    :icon-path="iconPath"
    network="wordpress"
    size="small"
    theme="light"
  >
    Wordpress
  </gb-social-button>
  <gb-social-button
    :icon-path="iconPath"
    network="facebook"
    size="small"
    theme="light"
  >
    FaceBook
  </gb-social-button>
  <gb-social-button
    :icon-path="iconPath"
    network="twitter"
    size="small"
    theme="light"
  >
  Twitter
  </gb-social-button>
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
</script>
<script src="https://cdn.jsdelivr.net/npm/@growthbunker/vuesocial@0.1.2/dist/vuesocial.min.js"></script>

<script>
const VueSocial = window['vuesocial'].default;
new Vue({
  el: '#app',
  data: {
    iconPath:'https://raw.githubusercontent.com/growthbunker/vuesocial/09bfd3fa5befaf32a8bf341428929cc04b5ec581/assets/networks/'
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
