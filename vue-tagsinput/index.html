<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>

  </style>
</head>
<body>
<div id="app">
  <tags-input 
    element-id="tags"
    v-model="selectedTags"
    placeholder="タグを追加"
    :existing-tags="existingTags"
    :typeahead="true"></tags-input>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@voerro/vue-tagsinput@2.0.2/dist/style.css">
<script src="https://cdn.jsdelivr.net/npm/@voerro/vue-tagsinput@2.0.2/dist/voerro-vue-tagsinput.js"></script>

<script>
console.log(window);

const VoerroTagsInput = window.VoerroTagsInput;

Vue.component('tags-input', VoerroTagsInput);

let app = new Vue({
  el: '#app',
  data: {
    selectedTags:'',
    existingTags:[
        { key: 'web-development', value: 'Web Development' },
        { key: 'php', value: 'PHP' },
        { key: 'javascript', value: 'JavaScript' },
        { key: 'java', value: 'JAVA' },
        { key: 'ruby', value: 'Ruby' },
        { key: 'python', value: 'Pyton' },
    ]
  }
});
 </script>
</body>
</html>
