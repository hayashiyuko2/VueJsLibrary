<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    input {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <input type="text" v-model="un">
  <avatar :username="un"
  :size="100">
  </avatar>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-avatar@2.1.8/dist/vue-avatar.min.js"></script>

<script>
console.log(window);

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
      .filter((key) => {
        return typeof iframe.contentWindow[key] === 'undefined';
      })
      .reduce((obj, key) => {
        obj[key] = {value: window[key]};
        return obj;
      }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();

const VueAvatar = window['VueAvatar'].Avatar;

new Vue({
  el: '#app',
  components: {
    'avatar': VueAvatar
  },
  data: {
    un: 'カバノキ',
  }
});
</script>
</body>
</html>
