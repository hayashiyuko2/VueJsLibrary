<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding: 150px;
    }
  </style>
</head>
<body>
<div id="app">
  <div>
      <label>携帯番号</label>
      <masked-input
        type="text"
        name="phone"
        class="form-control"
        v-model="phone"
        :mask="phoneMask"
        :guide="false"
        placeholderChar="#">
      </masked-input>
  </div>
  <div>
      <label>日付</label>
      <masked-input
        type="text"
        name="day"
        class="form-control"
        v-model="day"
        :mask="dayMask"
        :guide="false"
        placeholderChar="#">
      </masked-input>
  </div>
  <div>
      <label>email</label>
      <masked-input
        type="text"
        name="email"
        class="form-control"
        v-model="email"
        :mask="emailMask"
        :guide="false"
        placeholderChar="#">
      </masked-input>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-text-mask@6.1.2/dist/vueTextMask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/text-mask-addons@3.8.0/dist/emailMask.js"></script>

<script>
console.log(window);

const MaskedInput = window.vueTextMask.default;

//import emailMask from 'text-mask-addons/dist/emailMask'
const emailMask = window.emailMask.default;

let app = new Vue({
  el: '#app',
  components: {
      MaskedInput,
      emailMask
  },
  data: {
    phone: '',
    phoneMask: ['(', /[0-9]/, /\d/, /\d/, ')', ' ', /\d/, /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/],
    day: '',
    dayMask: [/\d/, /\d/, /\d/, /\d/, '年', /[0-1]/, /\d/, '月', /[0-3]/, /\d/, '日'],
    email:'',
    emailMask: emailMask
  }
});
 </script>
</body>
</html>
