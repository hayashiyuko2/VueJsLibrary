<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }

    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
    .vue-tel-input{
      width: 80%;
    }


  </style>
</head>
<body>
<div id="app">
  <vue-tel-input v-model="phone"></vue-tel-input>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-tel-input@4.4.0/dist/vue-tel-input.umd.js"></script>

<script>
const VueTelInput = window['vue-tel-input'].VueTelInput;
Vue.component('vue-tel-input', VueTelInput.VueTelInput)

new Vue({
  el: '#app',
  data: {
    phone: ''
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
