<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding: 100px;
    }
    .splitpanes__pane {
      justify-content: center;
      align-items: center;
      display: flex;
    }
    .splitpanes__pane span {
      font-family: Helvetica, Arial, sans-serif;
      color: #fff;
      font-size: 5em;
      opacity: 0.6;
    }
    .splitpanes.default-theme .splitpanes__pane {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div id="app">
  <splitpanes class="default-theme" style="height: 400px">
    <pane min-size="20">
      <span>1</span>
    </pane>
    <pane>
      <splitpanes horizontal>
        <pane>
          <span>2</span>
        </pane>
        <pane>
          <span>3</span>
        </pane>
        <pane>
          <span>4</span>
        <pane>
      </splitpanes>
    </pane>
    <pane>
      <span>5</span>
    </pane>
  </splitpanes>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://unpkg.com/splitpanes"></script>
<link href="https://unpkg.com/splitpanes/dist/splitpanes.css" rel="stylesheet">

<script>
console.log(window);

const {Splitpanes, Pane} = window.splitpanes;
let app = new Vue({
  el: '#app',
  components: { 
    Splitpanes, 
    Pane 
  }
});
 </script>
</body>
</html>
