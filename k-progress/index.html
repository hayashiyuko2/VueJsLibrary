<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
  </style>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
<div id="app">
  <k-progress :percent="10"></k-progress>
  <k-progress :percent="20" active></k-progress>
  <k-progress :percent="80" status="success" type="lump" ></k-progress>
  <k-progress :percent="40" status="error" :line-height="12"></k-progress>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/k-progress@1.5.0/dist/k-progress.umd.min.js"></script>

<script>
const KProgress = window['k-progress'].default;  
Vue.component('k-progress', KProgress);
new Vue({
  el: '#app', 

});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
