<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    
    #app {
      padding:165px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }

  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <toggle-switch
  :options="myOptions"
  :disabled="false"
  v-model="selectedMapOption" 
  :value="selectedMapOption"
  ></toggle-switch>
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuejs-toggle-switch@1.3.1/dist/ToggleSwitch.umd.min.js"></script>

<script>
console.log(window);
const ToggleSwitch = window['ToggleSwitch'].default;
Vue.use(ToggleSwitch);

new Vue({
  el: '#app', 
  data: {
    selectedMapOption: '月曜日',
    myOptions: {
      layout: {
        color: 'black',
        backgroundColor: 'lightgray',
        selectedColor: 'white',
        selectedBackgroundColor: 'green',
        borderColor: 'black',
        fontFamily: 'Arial',
        fontWeight: 'normal',
        fontWeightSelected: 'bold',
        squareCorners: false,
        noBorder: false
      },
      size: {
        fontSize: 1,
        height: 4,
        padding: 1,
        width: 50
      },
      items: {
        delay: .4,
        preSelected: 'unknown',
        disabled: false,
        labels: [
          {name: '日曜日', color: 'black', backgroundColor: 'rgb(0, 255, 255)'}, 
          {name: '月曜日', color: 'black', backgroundColor: 'yellow'}, 
          {name: '火曜日', color: 'white', backgroundColor: 'red'}, 
          {name: '水曜日', color: 'white', backgroundColor: 'rgb(0, 64, 255)'}, 
          {name: '木曜日', color: 'white', backgroundColor: 'rgb(4, 180, 4)'}, 
          {name: '金曜日', color: 'black', backgroundColor: 'yellow'}, 
          {name: '土曜日', color: 'white', backgroundColor: 'rgb(255, 0, 255)'}
        ]
      }
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
