<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
    #container {
      text-align: center;
    }
    #container img{
      width: 90px;
    }
  </style>
</head>
<body>
<div id="app">
  <img-inputer v-model="file" theme="light" size="large" placeholder="ファイルをここにドラッグする" />
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-img-inputer@2.1.6/dist/index.css">
<script src="https://cdn.jsdelivr.net/npm/vue-img-inputer@2.1.6/dist/index.js"></script>
<script>
console.log(window);

const ImgInputer = window['vueImgInputer'];

Vue.component('img-inputer', ImgInputer)
new Vue({
  el: '#app',
  data: {
    file:''
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
