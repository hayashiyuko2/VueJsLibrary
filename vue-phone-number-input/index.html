<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding:165px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
    main {
      padding: 15px;
      font-size: 130%;
    }
  </style>
  <style>
.vue-phone-number-input {
  width: 35%;
}
  </style>
</head>
<body>
<div id="app">
  <vue-phone-number-input v-model="yourValue" default-country-code="JP"></vue-phone-number-input>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.11.0/dist/bootstrap-vue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-phone-number-input@1.1.7/dist/vue-phone-number-input.css">
<script src="https://cdn.jsdelivr.net/npm/vue-phone-number-input@1.1.7/dist/vue-phone-number-input.umd.min.js"></script>
<script>
console.log(window);


const VuePhoneNumberInput = window['vue-phone-number-input'];
Vue.component('vue-phone-number-input', VuePhoneNumberInput);

new Vue({
  el: '#app',
  data: {
    yourValue: ''
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
