<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      width: 100%;
      height: 300px;
    }
    .error {
      color: #f00;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
    #app .VueStar {
      position: relative;
    }
    .VueStar__icon .fa {
      font-size: 3em;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="app">
  <button @click="isOpen = !isOpen">
    Toggle
  </button>
  <collapse-transition>
    <div v-show="isOpen">
      This div will open and close smoothly!
    </div>
  </collapse-transition>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ivanv/vue-collapse-transition@0.2.1/dist/collapse-transition.min.js"></script>

<script>
const CollapseTransition = window['CollapseTransition'];
new Vue({
  el: '#app',
  components: {
      CollapseTransition,
  },
  data: {
    isOpen: false
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
