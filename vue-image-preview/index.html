<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding: 130px;
    }
    .mb {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div id="app">
  <button class="mb" @click="removeImg">削除</button>
  <vue-img-preview input-name="file"></vue-img-preview>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-img-preview@1.1.1/dist/vue-img-preview.min.js"></script>

<script>
console.log(window);

const vueImgPreview　= window.vueImgPreview;

Vue.component('vue-img-preview', vueImgPreview);

let app = new Vue({
  el: '#app',
  methods: {
    removeImg: function(){
      let file = document.getElementsByName("file");
      file[0].value = null;
      this.$root.$children[0].$data.setImage = null
    }
  }
});
 </script>
</body>
</html>
