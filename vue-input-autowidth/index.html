<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    
    #app {
      padding:65px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
  </style>
  <style>
    .box {
      height: 2000px;
    }
  </style>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
<div id="app">
  <input
   type="text"
   v-autowidth="{maxWidth: '300px', minWidth: '10px', comfortZone: 0}"
   v-model="v1"
   placeholder="Watch me change size with my content!"
  ></input>
  <input
   type="text"
   v-autowidth="{maxWidth: '100%', minWidth: '10px', comfortZone: 0}"
   v-model="v2"
   placeholder="Watch me change size with my content!"
  ></input>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-input-autowidth@1.0.10/dist/index.umd.min.js"></script>

<script>
const   VueInputAutowidth = window['VueInputAutowidth'];
Vue.use(VueInputAutowidth);
new Vue({
  el: '#app', 
  data: {
    v1: '',
    v2: ''
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
