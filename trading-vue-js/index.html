<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:125px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }

  </style>
</head>
<body>
<div id="app">
  <trading-vue :data="this.$data"></trading-vue>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/trading-vue-js@0.4.4/dist/trading-vue.min.js"></script>
<script>
console.log(window);

const TradingVue = window['TradingVueJs'].TradingVue;

new Vue({
  el: '#app',
  components: {
    'trading-vue': TradingVue
  },
  data: {
    ohlcv: [
      [ 1551128400000, 33,  37.1, 14,  14,  196 ],
      [ 1551132000000, 13.7, 30, 6.6,  30,  206 ],
      [ 1551135600000, 29.9, 33, 21.3, 21.8, 74 ],
      [ 1551139200000, 21.7, 25.9, 18, 24,  140 ],
      [ 1551142800000, 24.1, 24.1, 24, 24.1, 29 ],
    ]
  }
});


(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
      .filter((key) => {
        return typeof iframe.contentWindow[key] === 'undefined';
      })
      .reduce((obj, key) => {
        obj[key] = {value: window[key]};
        return obj;
      }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();

</script>
</body>
</html>
