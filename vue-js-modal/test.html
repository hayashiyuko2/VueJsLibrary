<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      color: #f00;
    }
    #app {
      padding:325px;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }

    .anime_move1 {
      margin: 0 auto;
      -webkit-animation: anime_move1 5s linear infinite;
      animation: anime_move1 5s linear infinite;
    }
    @-webkit-keyframes anime_move1 {
      0% { -webkit-transform: rotateX(0deg) rotate(0deg); }
      100% { -webkit-transform: rotateX(0deg) rotate(360deg); }
    }
    @keyframes anime_move1 {
      0% { transform: rotateX(0deg) rotate(0deg); }
      100% { transform: rotateX(0deg) rotate(360deg); }
    }

  </style>
</head>
<body>
<div id="app">
  <img class="anime_move1" src="./loading01.gif">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>


<script>
console.log(window);

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
      .filter((key) => {
        return typeof iframe.contentWindow[key] === 'undefined';
      })
      .reduce((obj, key) => {
        obj[key] = {value: window[key]};
        return obj;
      }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();


Vue.use(VModal);
new Vue({
  el: '#app',

});

</script>
</body>
</html>
