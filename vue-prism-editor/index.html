<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

    #app {
      padding:165px;
      width: 100%;

    }

  </style>

</head>
<body>
<div id="app">
  <vue-prism-editor v-model="code" :code="code" language="js" line-numbers="true"></vue-prism-editor>
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/prismjs@1.15.0/themes/prism-tomorrow.css">
<link rel="stylesheet" href="https://unpkg.com/vue-prism-editor/dist/VuePrismEditor.css">
<script src="https://unpkg.com/vue-prism-editor"></script>
<script src="https://unpkg.com/prismjs"></script>
<script>
const VuePrismEditor = window['VuePrismEditor'];
Vue.component('vue-prism-editor', VuePrismEditor);  
new Vue({
  el: '#app',
  data: {
    code: 'console.log("test");' + "\n" + "function(){\n alert('test'); \n}"
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
