<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      padding:165px;
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
    main {
      padding: 15px;
      font-size: 130%;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <vue-topprogress ref="topProgress" :height="5"></vue-topprogress>
  <button type="button" class="btn btn-default" @click="start">Progress Start</button>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.11.0/dist/bootstrap-vue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-top-progress@0.7.0/dist/vue-top-progress.min.js"></script>

<script>
const vueTopprogress = window['vueTopProgress'].install;
Vue.use(vueTopprogress);

new Vue({
  el: '#app',
  mounted:function() {
    this.start();
  },
  methods: {
    start: function(){
      this.$refs.topProgress.start()
      let self = this;
      setTimeout(function(){
        self.$refs.topProgress.done()
      }, 2000)
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
