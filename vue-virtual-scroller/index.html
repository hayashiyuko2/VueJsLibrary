<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-virtual-scroller@1.0.0-rc.2/dist/vue-virtual-scroller.css">
  <style>
    #app {
      width: 50%;
      margin: auto;
      padding-top:150px;
    }

    #box {
      height: 300px;
    }

    .scroller {
      height: 100%;
    }

    .user {
      height: 32%;
      padding: 0 12px;
      display: flex;
      align-items: center;
    }
  </style>
  
</head>
<body>
<div id="app">
  <div id="box">
    <recycle-scroller
      class="scroller"
      :items="list"
      :item-size="32"
      key-field="no"
      v-slot="{ item }"
    >
      <div class="user">
        <h3>{{ item.title }}</h3>
      </div>
    </recycle-scroller>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-virtual-scroller@1.0.0-rc.2/dist/vue-virtual-scroller.min.js"></script>
<script>
console.log(window);

var list = [];

for(var i=0; i<10000; i++)
{
  list.push({
    no: i,
    title: 'title-' + i,
  });
}

Vue.use(VueVirtualScroller);
let app = new Vue({
  el: '#app',
  data: {
    list: list
  }
});
 </script>
</body>
</html>
