<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    
    #app {
      /* padding:165px; */
      width: 100%;
    }
    .error {
      color: #f00;
    }
    input {
      margin-bottom: 20px;
    }
    .img {
      padding: 5px;
      display: inline-block;
    }
    .box {
      height: 1500px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box"></div>
  <a class="border p-2 m-2" href="#app" v-smooth-scroll>Go To #app</a>
</div>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-smooth-scroll@1.0.13/dist/vue-smooth-scroll.min.js"></script>

<script>
console.log(window);

const vueSmoothScroll  = window['VueSmoothScroll'];

Vue.use(vueSmoothScroll );
new Vue({
  el: '#app'
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
</body>
</html>
